<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Ruta Libertadora 1819</title>
  <!-- Fuentes históricas -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=IM+Fell+English&display=swap"
    rel="stylesheet">
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="app-wrapper">
    <!-- ENCABEZADO -->
    <header class="chat-header">
      <div class="header-overlay"></div>
      <h1>⚔️  Ruta Libertadora 1819</h1>
      <p class="subtitle">Un viajero del tiempo responde a tus preguntas sobre la independencia</p>
    </header>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="chat-container">

      <!-- Zona del chat -->
      <main id="chat-box" class="chat-box">
        <!-- Mensajes se insertan aquí -->
      </main>

      <!-- Footer con input -->
      <footer class="chat-footer">
        <div class="input-wrapper">
          <textarea id="user-input" placeholder="Escribe tu mensaje aquí..."></textarea>
          <button id="send-btn"><i class="ri-send-plane-2-fill"></i></button>
        </div>
      </footer>
    </div>

    <!-- PERSONAJE NARRADOR -->
    <aside class="character-box">
      <video src="public/video/personaje.mp4" class="character-avatar" autoplay loop></video>
      <!-- <img src="img/narrador.png" alt="Narrador de la Ruta Libertadora" class="character-avatar"> -->
      <div class="character-info">
        <h2>El Cronista</h2>
        <p>“Soy testigo de los pasos de Bolívar y sus tropas. Pregúntame lo que desees…”</p>
      </div>
    </aside>
  </div>

  <script src="/script.js"></script>
</body>

</html>
